<mat-card (window:resize)="resize()">
    <mat-card-header>
        <mat-card-title>
            Configuración
        </mat-card-title>
    </mat-card-header>

    <mat-card-content #htmlCardContent>
        <form *ngIf="formConfig" [formGroup]="formConfig">
            <mat-grid-list cols="12" rowHeight="75px">

                <mat-grid-tile [colspan]="this.cols || 4">
                    <mat-form-field appearance="outline">
                        <mat-label>IVA recibido por defecto</mat-label>
                        <input matInput type="number" formControlName="ivaDefaultReceived">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="this.cols || 4">
                    <mat-form-field appearance="outline">
                        <mat-label>IVA emitido por defecto</mat-label>
                        <input matInput type="number" formControlName="ivaDefaultSent">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="this.cols || 4">
                    <mat-form-field appearance="outline">
                        <mat-label>Total de registros por tabla</mat-label>
                        <input matInput type="number" formControlName="totalItemsByTable">
                    </mat-form-field>
                </mat-grid-tile>

            </mat-grid-list>
        </form>
    </mat-card-content>
    <h6>Los datos se guardan automáticamente.</h6>
</mat-card>
