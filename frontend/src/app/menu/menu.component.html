<main fullscreen [ngClass]="{'logged': logged, 'dark': dark}">
    <mat-toolbar color="primary" *ngIf="logged">
        <mat-toolbar-row>
            <button (click)="sidenav.toggle()" mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
            <span routerLink="/"> Isofocus </span>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="over">
            <div class="menu">
                <div class="top-buttons">
                    <button routerLink="/" (click)="sidenav.close()" mat-button>
                        <mat-icon>home</mat-icon> Inicio
                    </button>

                    <button routerLink="/invoices" (click)="sidenav.close()" mat-button>
                        <mat-icon>receipt</mat-icon> Facturas
                    </button>
                </div>


                <div class="bottom-buttons">

                    <button routerLink="/profile" (click)="sidenav.close()" mat-button>
                        <mat-icon>person</mat-icon> Perfil
                    </button>

                    <mat-slide-toggle (change)="changeDarkMode()" [checked]="dark">Modo oscuro</mat-slide-toggle>

                    <div class="size">
                        <div class="label">
                            <span> {{((size || 1) / 1024).toFixed(2)}} MB </span>
                            <span> {{ ((user ? user.max_file_size : 0) / 1024).toFixed(2)}} MB </span>
                        </div>
                        <mat-progress-bar mode="determinate" [value]="size * 100 / (user ? user.max_file_size : 1)"></mat-progress-bar>
                    </div>

                    <mat-divider></mat-divider>

                    <button (click)="logout()" mat-button>
                        <mat-icon>power_settings_new</mat-icon> Salir
                    </button>

                </div>
            </div>
        </mat-sidenav>

        <mat-sidenav-content>
            <ng-content></ng-content>
        </mat-sidenav-content>
    </mat-sidenav-container>
</main>
