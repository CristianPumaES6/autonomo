<mat-card (window:resize)="resize()">
    <mat-card-header>
        <mat-card-title>
            <button mat-icon-button color="warn" routerLink="..">
                <mat-icon> keyboard_arrow_left </mat-icon>
            </button>
            Añadiendo factura
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form #htmlForm [formGroup]="form">
            <mat-grid-list cols="12" rowHeight="75px">

                <mat-grid-tile [colspan]="this.cols || 4">
                    <mat-form-field>
                        <input matInput class="right" placeholder="ID" name="visualID" type="number" formControlName="visualID">
                        <mat-error *ngIf="form.get('visualID').hasError('required')">
                            La ID es <strong>requerida</strong>.
                        </mat-error>
                        <mat-error *ngIf="form.get('visualID').hasError('invalidID')">
                            Ya existe una ID con ese número.
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="this.cols || 4">
                    <mat-form-field>
                        <input [matDatepicker]="picker" (click)="picker.open()" matInput name="Fecha" placeholder="Fecha"
                            formControlName="date" autocomplete="false">
                        <mat-hint>Formato mm/dd/yyyy</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="form.get('date').hasError('required')">
                            La Fecha es <strong>requerida</strong>.
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="this.cols || 4" [rowspan]=3>
                    <mat-form-field class="textarea">
                        <textarea cols="5" matInput placeholder="Observaciones" name="observations" matTextareaAutosize
                            matAutosizeMinRows="5" matAutosizeMaxRows="5" formControlName="observations">
                        </textarea>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="this.cols || 3">
                    <mat-form-field>
                        <input matInput placeholder="CIF/DNI" name="cif" formControlName="cif">
                        <mat-error *ngIf="form.get('cif').hasError('required')">
                            El DNI/CIF es <strong>requerido</strong>.
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="this.cols || 2">
                    <mat-form-field>
                        <input matInput class="right" placeholder="IVA" name="IVA" type="number" formControlName="iva">
                        <span matSuffix>%</span>
                        <mat-error *ngIf="form.get('iva').hasError('required')">
                            Tiene que tener un IVA.
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="this.cols || 3">
                    <mat-form-field>
                        <input matInput class="right" placeholder="Total" name="price" type="number" formControlName="price">
                        <span matSuffix>€</span>
                        <mat-error *ngIf="form.get('price').hasError('required')">
                            Tiene que tener un precio.
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="this.cols || 3">
                    <mat-form-field>
                        <input matInput placeholder="Nombre de la compañia" name="nameCompany" formControlName="nameCompany">
                        <mat-error *ngIf="form.get('nameCompany').hasError('required')">
                            El nombre de la compañía es <strong>requerido</strong>.
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="this.cols || 3">
                    <mat-form-field>
                        <input matInput placeholder="Dirección físcal" name="fisicalAddress" formControlName="fisicalAddress">
                        <mat-error *ngIf="form.get('fisicalAddress').hasError('required')">
                            Tiene que tener una dirección física.
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="this.cols || 2">
                    <mat-slide-toggle matInput name="received" formControlName="received">Factura recibida</mat-slide-toggle>
                </mat-grid-tile>

            </mat-grid-list>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="createInvoide()" color="primary">Añadir</button>
        <button mat-button (click)="goBack()" color="warn">Cancelar</button>
    </mat-card-actions>
</mat-card>
